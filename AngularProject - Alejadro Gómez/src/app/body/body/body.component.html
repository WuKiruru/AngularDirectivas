<div class="content" role="main">
  <div class="col-12">
      <div class="row rata">
          <div class="col-12" id="vuelosDep">
              <h1>{{salidas}}</h1>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">{{option1}}</th>
                      <th scope="col">{{option2}}</th>
                      <th scope="col">{{option3}}</th>
                      <th scope="col">{{option4}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let vuelo of vuelos;">
                      <td scope="row">{{vuelo.Time}}</td>
                      <td scope="row">{{vuelo.Destination}}</td>
                      <td scope="row">{{vuelo.Flight}}</td>
                      <td scope="row">{{vuelo.Gate}}</td>
                    </tr>
                  </tbody>
                </table>
          </div>
          <div class="col-12" id="vuelosArr">
              <h1>{{llegadas}}</h1>
              <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">{{option1}}</th>
                      <th scope="col">{{option2}}</th>
                      <th scope="col">{{option3}}</th>
                      <th scope="col">{{option4}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let vuelo of vuelos2;">
                      <td scope="row">{{vuelo.Time}}</td>
                      <td scope="row">{{vuelo.Destination}}</td>
                      <td scope="row">{{vuelo.Flight}}</td>
                      <td scope="row">{{vuelo.Gate}}</td>
                    </tr>
                  </tbody>
                </table>
          </div>
      </div>
  </div>
</div>
